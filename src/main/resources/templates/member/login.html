<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/member/login}" method="post">

    <label for="email">이메일</label>

</form>
<a  th:href="@{/}">메인화면</a>
</body>
</html>
