<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
</head>
<body>
<h2>정답 결과</h2>

<p>문제: <span th:text="${quiz.question}">문제 내용</span></p>
<p th:if="${correct}" style="color: green;">정답입니다! 🎉</p>
<p th:unless="${correct}" style="color: red;">오답입니다. 😢</p>

<a th:href="@{/play}">다음 문제 풀기</a>
<br>
<a th:href="@{/}">메인으로</a>
</body>
</html>
