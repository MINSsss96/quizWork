<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴</title>
</head>
<body>

<div th:if="${session.loginMember != null}">
    <p>환영합니다, [[${session.loginMember.username}]]님!</p>
    <ul>
        <li><a th:href="@{/quiz}">퀴즈 목록</a></li>
        <li><a th:href="@{/quiz/insertForm}">퀴즈 등록</a></li>
        <li><a th:href="@{/play}">퀴즈 플레이</a></li>
        <li><a th:href="@{/quiz/check}">퀴즈 답 체크</a></li>
    </ul>
</div>

<div th:unless="${session.loginMember != null}">
    <p>로그인 후 이용 가능합니다.</p>
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <label>아이디:
            <input type="text" name="memberId"/></label>
        <br/>
        <label>비밀번호:
            <input type="password" name="password"/></label>
        <br/>
        <button type="submit">로그인</button>
    </form>
<!--    <a th:href="@{/login}">로그인 하러 가기</a>-->
    <p>아직 계정이 없으신가요? <a th:href="@{/signup}">회원가입 하러 가기</a></p>
</div>

</body>
</html>
