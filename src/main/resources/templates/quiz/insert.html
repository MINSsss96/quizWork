<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h1>OX Quiz Application</h1>
<h3>등록 폼</h3>
<form th:action="@{/quiz/insert}" method="post" th:object="${quiz}">
<div>
    <label for="question">퀴즈내용 :</label>
    <span th:errors="${dto.question}" style="font-size : 10; color : red"></span>
</div>
<div >
    <textarea cols="40" rows="8" name="question" id="question" th:field="*{question}"></textarea>
</div>
    <div>
        <label>퀴즈정답</label>
        <label><input type="radio" name="answerTrue" th:field="*{answerTrue}" value="true"> O</label>
        <label><input type="radio" name="answerTrue" th:field="*{answerTrue}" value="false"> X</label>
    </div>
<div>
<label>작성자 :</label>
</div>
<div>
    <label><input type="text" name="memberId" id="memberId" th:field="*{memberId}"></label>
</div>
    <div>
        <input type="submit" value="송신">
    </div>
</form>
<a th:href="@{/}">메인화면</a>
</body>
</html>
